<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>js keybord</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="key_result">
				<input type="text" id="result" style="color:#fff;" />
				<span class="all_clear_input"><ion-icon name="trash"></ion-icon></span>
			</div>
			<div class="key_wraper">
				
				<!-- keybord button here -->
				<div class="main">
					<div class="box">
						<!-- esc start here -->
						<div class="left">
							<div class="key_box esc">
								<div class="item"><span>esc</span></div>
							</div>
							<!-- esc end here -->
							<!--esc f1 f2 f3 f4 f5 f6 f7 f8 f9 f10 f11 f12  start here-->
							<div class="key_box f">
								<div class="item"><span>f1</span></div>
								<div class="item"><span>f2</span></div>
								<div class="item"><span>f3</span></div>
								<div class="item"><span>f4</span></div>
							</div>
							<div class="key_box f">
								<div class="item"><span>f5</span></div>
								<div class="item"><span>f6</span></div>
								<div class="item"><span>f7</span></div>
								<div class="item"><span>f8</span></div>
							</div>
							<div class="key_box f">
								<div class="item"><span>f9</span></div>
								<div class="item"><span>f10</span></div>
								<div class="item"><span>f11</span></div>
								<div class="item"><span>f12</span></div>
							</div>
							<div class="key_box prt-scr-pau">
								<div class="item"><span>prt</span></div>
								<div class="item"><span>scr</span></div>
								<div class="item"><span>pau</span></div>
							</div>
							<!--esc f1 f2 f3 f4 f5 f6 f7 f8 f9 f10 f11 f12  end here-->
							<!-- 1 2 3 4 5 6 7 8 9 start here -->
							<div class="key_box one">
								<div class="item"><span>~`~</span></div>
								<div class="item sound_one"><span>1</span></div>
								<div class="item sound_one"><span>2</span></div>
								<div class="item sound_one"><span>3</span></div>
								<div class="item sound_one"><span>4</span></div>
								<div class="item sound_one"><span>5</span></div>
								<div class="item sound_one"><span>6</span></div>
								<div class="item sound_one"><span>7</span></div>
								<div class="item sound_one"><span>8</span></div>
								<div class="item sound_one"><span>9</span></div>
								<div class="item sound_one"><span>0</span></div>
								<div class="item sound_one"><span>-_-</span></div>
								<div class="item sound_one"><span>=+=</span></div>
								<div class="item forword">
									<span><ion-icon name="arrow-back-circle"></ion-icon></span>
								</div>
							</div>
							<!-- 1 2 3 4 5 6 7 8 9 start here -->
							<!-- a b d start here -->
							<div class="key_box one">
								<div class="item"><span>tab
									<ion-icon name="arrow-back"></ion-icon>
								</span></div>
								<div class="item sound_one"><span>q</span></div>
								<div class="item sound_one"><span>w</span></div>
								<div class="item sound_one"><span>e</span></div>
								<div class="item sound_one"><span>r</span></div>
								<div class="item sound_one"><span>t</span></div>
								<div class="item sound_one"><span>y</span></div>
								<div class="item sound_one"><span>u</span></div>
								<div class="item sound_one"><span>i</span></div>
								<div class="item sound_one"><span>o</span></div>
								<div class="item sound_one"><span>p</span></div>
								<div class="item sound_one"><span>{[</span></div>
								<div class="item sound_one"><span>]}</span></div>
								<div class="item sound_one enter1"><span>enter</span></div>
							</div>
							<!-- asd start -->
							<div class="key_box one">
								<div class="item"><span>caps lock</span></div>
								<div class="item sound_one"><span>a</span></div>
								<div class="item sound_one"><span>s</span></div>
								<div class="item sound_one"><span>d</span></div>
								<div class="item sound_one"><span>f</span></div>
								<div class="item sound_one"><span>g</span></div>
								<div class="item sound_one"><span>h</span></div>
								<div class="item sound_one"><span>j</span></div>
								<div class="item sound_one"><span>k</span></div>
								<div class="item sound_one"><span>l</span></div>
								<div class="item sound_one"><span>;:</span></div>
								<div class="item sound_one"><span>"'</span></div>
								<div class="item sound_one"><span>\|\</span></div>
								<div class="item enter">
									<span>e</span>
								</div>
							</div>
							<!-- zxc start here -->
							<div class="key_box one">
								<div class="item">
									<span>shift<ion-icon name="arrow-up"></ion-icon></span>
								</div>
								<div class="item sound_one"><span>z</span></div>
								<div class="item sound_one"><span>x</span></div>
								<div class="item sound_one"><span>c</span></div>
								<div class="item sound_one"><span>v</span></div>
								<div class="item sound_one"><span>b</span></div>
								<div class="item sound_one"><span>n</span></div>
								<div class="item sound_one"><span>m</span></div>
								<div class="item sound_one"><span><,</span></div>
								<div class="item sound_one"><span>.></span></div>
								<div class="item sound_one"><span>?/</span></div>
								<div class="item shift">
									<span>shift<ion-icon name="arrow-up"></ion-icon></span>
								</div>
							</div>
							<!-- a b d end here -->
							<!-- enter bottom button start herer -->
							<div class="key_box one">
								<div class="item">
									<span><ion-icon name="game-controller"></ion-icon></span>
								</div>
								<div class="item">
									<span><ion-icon name="logo-windows"></ion-icon></span>
								</div>
								<div class="item"><span>alt</span></div>
								<div class="item sound_one space"><span>space</span></div>
								<div class="item"><span>alt</span></div>
								<div class="item">
									<span><ion-icon name="logo-windows"></ion-icon></span>
								</div>
								<div class="item">
									<span><ion-icon name="list-circle"></ion-icon></span>
								</div>
								<div class="item">
									<span><ion-icon name="game-controller"></ion-icon></span>
								</div>
							</div>
							<!-- enter bottom button end herer -->
						</div>
						<div class="right_box">
							<div class="key_box right">
								<div class="item"><span>insert</span></div>
								<div class="item"><span>Home</span></div>
								<div class="item"><span>page</span></div>
								<div class="item"><span>delete</span></div>
								<div class="item"><span>end</span></div>
								<div class="item"><span>page</span></div>
							</div>
							<br>
							<div class="key_box bottom">
								<div class="arrow_top">
									<div class="item sound_one ">
										<span><ion-icon name="arrow-up-circle"></ion-icon></span>
									</div>
								</div>
								<div class="arrow_key">
									<div class="item sound_one">
										<span><ion-icon name="arrow-back-circle"></ion-icon></span>
									</div>
									<div class="item sound_one">
										<span><ion-icon name="arrow-down-circle"></ion-icon></span>
									</div>
									<div class="item sound_one">
										<span><ion-icon name="arrow-forward-circle"></ion-icon></span>
									</div>
								</div>
							</div>
						</div>
						<div class="right_corner">
							<div class="box">
								<div class="item"><span style="font-size: 10px;">num</span></div>
								<div class="item sound_one"><span>\</span></div>
								<div class="item sound_one"><span>*</span></div>
								<div class="item sound_one"><span>-</span></div>
							</div>
							<div class="box">
								<div class="item sound_one"><span>7</span></div>
								<div class="item sound_one"><span>8</span></div>
								<div class="item sound_one"><span>9</span></div>
								<div class="item sound_one"><span>+</span></div>
							</div>
							<div class="box">
								<div class="item sound_one"><span>4</span></div>
								<div class="item sound_one"><span>5</span></div>
								<div class="item sound_one"><span>6</span></div>
								<div class="item sound_one"><span>+</span></div>
							</div>
							<div class="box">
								<div class="item sound_one" id="id"><span>1</span></div>
								<div class="item sound_one" id="id"><span>2</span></div>
								<div class="item sound_one" id="id"><span>3</span></div>
								<div class="item sound_one" id="enter">
									<span>E</span><br>
									<span>n</span><br>
									<span>t</span><br>
									<span>e</span><br>
									<span>r</span><br>
								</div>
							</div>
							<div class="box">
								<div class="item sound_one" id="zero">0  0  0  0  0 </div>
								<div class="item sound_one" id="zero"><span>.</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
